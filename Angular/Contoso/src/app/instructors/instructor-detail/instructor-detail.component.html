<div class="card" *ngIf="instructor">
  <div class="card-header bg-primary text-white h6">
      {{title + ": " + instructor.fullName}}
  </div>

  <div class="card-body">
      <div class="row">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-3">First Name:</div>
                  <div class="col-md-6">{{instructor.firstName}}</div>
              </div>
              <div class="row">
                  <div class="col-md-3">Last Name:</div>
                  <div class="col-md-6">{{instructor.lastName}}</div>
              </div>
              <div class="row">
                  <div class="col-md-3">Hire Date:</div>
                  <div class="col-md-6">{{instructor.hireDate | date: 'MM/dd/yyyy'}}</div>
              </div>
          </div>
      </div>
      <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
  </div>

  <div class="card-footer">
      <a [routerLink]="['/instructors']" class="btn btn-secondary">
          <i class="fa fa-angular fa-chevron-left"></i> Back to List
      </a>
      <a class="btn btn-primary ml-2 px-4" [routerLink]="['/instructor-edit', instructor.id]">
          Edit
      </a>
  </div>
</div>
