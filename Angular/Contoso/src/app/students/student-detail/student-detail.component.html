<div class="card" *ngIf="student">
  <div class="card-header bg-primary text-white h6">
    {{title + ": " + student.fullName}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3">Enrollment Date:</div>
          <div class="col-md-6">{{student.enrollmentDate | date: 'MM/dd/yyyy'}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">First Name:</div>
          <div class="col-md-6">{{student.firstName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Last Name:</div>
          <div class="col-md-6">{{student.lastName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Enrollments:</div>
          <div class="col-md-6">
            <table class="table" *ngIf='student.enrollments && student.enrollments.length'>
              <tr>
                <th>Course Title</th>
                <th>Grade</th>
              </tr>
              <tr *ngFor='let enrollment of student.enrollments'>
                <td>
                  {{enrollment.courseTitle}}
                </td>
                <td>
                  {{enrollment.gradeLetter}}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
  </div>

  <div class="card-footer">
    <a [routerLink]="['/students']" class="btn btn-secondary">
      <i class="fa fa-angular fa-chevron-left"></i> Back to List
    </a>
    <a class="btn btn-primary ml-2 px-4" [routerLink]="['/student-edit', student.id]">
      Edit
    </a>
  </div>
</div>
