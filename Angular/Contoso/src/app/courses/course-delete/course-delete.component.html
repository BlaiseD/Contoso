<div class="card" *ngIf="course">
    <div class="card-header bg-primary text-white h6">
        {{title + ": " + course.title}}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-12 h4">Are you sure you want to delete this?</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">Number:</div>
                    <div class="col-md-6">{{course.courseID}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Title:</div>
                    <div class="col-md-6">{{course.title}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Credits:</div>
                    <div class="col-md-6">{{course.credits}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Department:</div>
                    <div class="col-md-6">{{course.departmentName}}</div>
                </div>
            </div>
        </div>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

    <div class="card-footer">
        <a [routerLink]="['/courses']" class="btn btn-secondary">
            <i class="fa fa-angular fa-chevron-left"></i> Back to List
        </a>

        <button class="btn btn-primary ml-2 px-4" (click)="submitClick($event)" type="submit">
            Delete
        </button>
    </div>
</div>
